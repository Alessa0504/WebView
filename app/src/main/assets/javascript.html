<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Study_WebView</title>

        <script>
        <!-- Android调用JS代码 -->
       function callJS(){
          alert("callJs method is invoked from Javascript.html");
          return "js返回的数据";
       }

    <!--   JavaScript调用Android的方式1：对象映射 -->
    <!--   对象映射，调用映射的jsToAndroid对象等于调用JsToAndroid对象 -->
       function callAndroid1(){
            jsToAndroid.hello("js调用android中的hello方法");
       }

    <!--    JavaScript调用Android的方式2：通过 WebViewClient的方法shouldOverrideUrlLoading()回调拦截url -->
    <!--    在js约定所需要的Url协议, 约定的url协议为：js://webview?arg1=111&arg2=222 -->
       function callAndroid2(){
            document.location = "js://webview?arg1=111&arg2=222";
       }

       <!-- 调用prompt() -->
       function callAndroid3(){
            var result = prompt("js://android?name=李四&age=24");
            alert("demo " + result);
       }

        </script>
    </head>

    <!-- 点击按钮则调用script中定义的函数函数 -->
    <body>
        <button id="btn1" onClick="callAndroid1()" style="height:50px;width:100px" type="button">
            JsCallAndroid1
        </button>

        <button id="btn2" onClick="callAndroid2()" style="height:50px;width:100px" type="button">
            JsCallAndroid2
        </button>

        <button id="btn3" onClick="callAndroid3()" style="height:50px;width:100px" type="button">
            JsCallAndroid3
        </button>

        <dd><a href="https://www.baidu.com/">点击跳转到百度</a></dd>
        <dd><a href="http://www.google.com/">点击跳转到google</a></dd>
    </body>

</html>
